<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
	<header class="header">
		<div class="top">
			<i class="fa fa-angle-left"></i>
			<p>订单支付</p>
			<i class="fa fa-comment-o"></i>
		</div>
	</header>
	<section class="section">
		<div class="xinxi">
			<p><span>路飞</span><span>138****8888</span></p>
			<div class="zhi"><i class="fa fa-map-marker "></i><em>北京市海淀区知春路北京市海淀区知春路北京市海淀区 知春路</em><i class="fa fa-angle-right"></i></div>
			<img src="images/1_02.png" alt=""/>
		</div>
		<div class="con">
			<h3><i class="fa fa-home"></i>恒之然旗舰店</h3>
			<dl>
				<dt><img src="images/2_05.png" alt=""/></dt>
				<dd>
					<p>维维嚼益嚼水果大豆棒橙味维维嚼 益嚼水果大豆棒橙味...</p>
					<p ng-controller="node"><span><b  ng-module="pri">￥988.00</b><s>￥1000.00</s></span><span><i><em ng-click="jian()">+</em><input type="text" ng-value="val"/><em ng-click="add()">-</em></i></span></p>
				</dd>
			</dl>
		</div>
		<div class="shang">
			<p><span>商品总金额:</span>¥<span>{{pri*val}}</span></p>

			<p><span>运费:</span><span ng-module="yun">¥10.00</span></p>

			<p><span>总额(含运费):</span>¥<span ng-module="zon">998.00</span></p>
		</div>
		<div class="yu">
			<dl>
				<dt>余额支付 ¥100.00</dt>
				<dd>
					<div class="wrap pt20">

						<label class="toggle-radio toggle-radio-orange">
							<input type="checkbox">

							<div class="track">
								<div class="icon"></div>
							</div>
						</label>
					</div>

				</dd>
			</dl>
			<dl>
				<dt>奖金支付 ¥100.00</dt>
				<dd>
					<div class="wrap pt20">

						<label class="toggle-radio toggle-radio-orange">
							<input type="checkbox">

							<div class="track">
								<div class="icon"></div>
							</div>
						</label>
					</div>

				</dd>
			</dl>
			<dl>
				<dt>其他前支付方式</dt>
				<dd class="fa fa-angle-right"></dd>
			</dl>
		</div>
	</section>
	<footer class="footer">
		<p><span>总计：898.00</span><i>（包含运费）</i></p>
		<p>提交订单</p>
	</footer>
</body>
<script src="./lib/angular.js"></script>
<script>
	var app=angular.module("app",[]);
	console.log(app)
	app.controller("node",function($scope){
		$scope.val=0;
		$scope.pri=988;
		$scope.yun=10;
		$scope.add=function(){
			$scope.val--;
		}
		$scope.jian=function(){
			$scope.val++;
		}
	})
</script>
</html>
